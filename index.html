<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/atom-one-light.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/highlight.min.js"></script>
    <script src="js/hls.min.js"></script>
    <script src="js/jsonp.js"></script>
</head>
<body>
    <div id="videoContainer">
        <video controls>
        </video>
        <canvas id="danmuCanvas"></canvas>
        <div class="resize-handle right"></div>
        <div class="resize-handle bottom-right"></div>
    </div>

    <div id="menu">
        <div style="display: flex;justify-content: space-between; align-items: center;">
            <b id="title" style="color: #EE7785">暂未上传弹幕</b>
            <div style="display:flex;justify-content: end;align-items: center;">
                <input id="danmu-switch" type="checkbox" checked>
                <img src="icons/fullScreen.svg" id="fullscreen" style="margin-left: 20px;"></img>
                <img src="icons/settings.svg" id="settings" onclick="initConfig()" style="margin-left: 20px;"></img>
            </div>
        </div>
        
        <br/>

        <b>弹幕相差时长(ms)：</b><input type="text" id="video-offset" value="0" style="margin-right: 40px;">
        <b>弹幕文件：</b><input type="file" id="file-input">
        <div class="button">
            <label for="file-input" style="font-size: 12px;cursor: pointer;">上传文件</label>
        </div>

        <br/><br/>

        <b>输入视频地址：  </b><input type="text" id="video-url">  <button id="confirm-video-url">确认</button><br/>
    </div>

    <div id="configs">
        <textarea id="configEditor" oninput="updateHighlight()" rows="12"></textarea>
        <pre id="highlighting" aria-hidden="true"><code class="language-javascript" id="highlighting-content"></code></pre>
        <div id="configs-buttons">
            <button onclick="setConfig()" style="background-color: #EE7785;">保存</button>
            <button onclick="$('#configs')[0].style.display='none'" style="margin-left: 40px;background-color:#c0c0c0;">取消</button>
        </div>
    </div>
    

</body>

<script src="js/main.js"></script>

</html>
